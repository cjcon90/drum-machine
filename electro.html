<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <title>Electro Drum Machine</title>
</head>

<body id="electro-body">

    <header class="header" id="electro-header"></header>

    <main class="drum-keys" id="electro-keys">
        <div data-key="65" class="drum-div electro-div" id="electro-clap">
            <kbd>A</kbd>
            <p class="drum-key electro-key">CLAP</p>
        </div>
        <div data-key="83" class="drum-div electro-div" id="electro-bass">
            <kbd>S</kbd>
            <p class="drum-key electro-key">BASS</p>
        </div>
        <div data-key="68" class="drum-div electro-div" id="electro-tom1">
            <kbd>D</kbd>
            <p class="drum-key electro-key">TOM 1</p>
        </div>
        <div data-key="70" class="drum-div electro-div" id="electro-tom2">
            <kbd>F</kbd>
            <p class="drum-key electro-key">TOM 2</p>
        </div>
        <div data-key="72" class="drum-div electro-div" id="electro-tick">
            <kbd>H</kbd>
            <p class="drum-key electro-key">TICK</p>
        </div>
        <div data-key="74" class="drum-div electro-div" id="electro-sizzle">
            <kbd>J</kbd>
            <p class="drum-key electro-key">SIZZLE</p>
        </div>
        <div data-key="75" class="drum-div electro-div" id="electro-ping">
            <kbd>K</kbd>
            <p class="drum-key electro-key">PING</p>
        </div>
        <div data-key="76" class="drum-div electro-div" id="electro-laser">
            <kbd>L</kbd>
            <p class="drum-key electro-key">LASER</p>
        </div>
    </main>


    <audio data-key="65" src="sounds/electro-clap.mp3"></audio>
    <audio data-key="83" src="sounds/electro-bass.mp3"></audio>
    <audio data-key="68" src="sounds/electro-tom1.mp3"></audio>
    <audio data-key="70" src="sounds/electro-tom2.mp3"></audio>
    <audio data-key="72" src="sounds/electro-tick.mp3"></audio>
    <audio data-key="74" src="sounds/electro-sizzle.mp3"></audio>
    <audio data-key="75" src="sounds/electro-ping.mp3"></audio>
    <audio data-key="76" src="sounds/electro-laser.mp3"></audio>



    <script src="scripts/script.js"></script>
</body>

</html>
